<html>
  <head>
    	<title>Nonlinear C15 - Performance View</title>
    	<meta name="viewport" content="width=device-width, user-scalable=no">
      <link rel="stylesheet" href="style.css">
		<script type="text/javascript"  src="new.js" ></script>
	</head>
  <body id='body' onload="onLoad()">
    <div id='settings-burger' onclick="toggleSettings">
    </div>
    <div id='settings-burger-content' class="collapsed">
      <input type="range" min="0" max="1" step="0.005" value="0.5" id="interpolation-step" onchange="setInterpolation(this.value);">
      <p id="interpolation-step-label">0.5</p>
    </div>
    <canvas id="canvas"></canvas>
  </body>
</html>
