<html>
  <head>
    	<title>Nonlinear C15 - Performance View</title>
    	<meta name="viewport" content="width=device-width, user-scalable=no">
      <link rel="stylesheet" href="style.css">
		<script type="text/javascript"  src="new.js" ></script>
	</head>
  <body id='body' onload="onLoad()">
    <div class='overlay collapsed' id='settings-overlay' class='collapsed'>
      <div class="setting-item">
        <h1>Step Size</h1>
        <input class="step-range" type="range" min="0" max="100" step="1" value="50" id="interpolation-step" onchange="setInterpolation(this.value);">
        <h1 id="interpolation-step-label">50</h1>
      </div>
      <div class="setting-item">
        <h1>X Deadzone</h1>
        <input class="step-range" type="range" min="0" max="5" step="0.01" value="1" id="x-deadzone" onchange="setDeadZoneX(this.value);">
        <h1 id="x-deadzone-label">1</h1>
      </div>
      <div class="setting-item">
        <h1>Y Deadzone</h1>
        <input class="step-range" type="range" min="0" max="5" step="0.01" value="1" id="y-deadzone" onchange="setDeadZoneY(this.value);">
        <h1 id="y-deadzone-label">1</h1>
      </div>
      <button id='close' onclick='toggleSettings();'>Close Settings</button>
    </div>
    <canvas id="canvas"></canvas>
    </div>
  </body>
</html>
