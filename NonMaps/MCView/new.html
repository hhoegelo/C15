<html>
  <head>
    	<title>Nonlinear C15 - Performance View</title>
    	<meta name="viewport" content="width=device-width, user-scalable=no">
      <link rel="stylesheet" href="style.css">
		<script type="text/javascript"  src="new.js" ></script>
	</head>
  <body id='body' onload="onLoad()">
    <div class='overlay collapsed' id='settings-overlay' class='collapsed'>
      <div class="setting-item">
        <input class='range-input-v' type="range" min="0" max="1" step="0.005" value="0.5" id="interpolation-step" onchange="setInterpolation(this.value);">
        <h1 id="interpolation-step-label">0.5</h1>
      </div>
    </div>
    <canvas id="canvas"></canvas>
    </div>
  </body>
</html>
