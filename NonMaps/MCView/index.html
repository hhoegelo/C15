<html>
  <head>
    	<title>C15 - MC View</title>
    	<meta name="viewport" content="width=device-width, user-scalable=no">
      <link rel="stylesheet" href="style.css">
      <link rel="shortcut icon" href="../war/favicon.ico">
		<script type="text/javascript"  src="new.js" ></script>
	</head>
  <body id='body' onload="onLoad()">
    <div class='overlay collapsed' id='settings-overlay' class='collapsed' onclick="toggleSettings();">

      <div class="setting-item" onclick="event.stopPropagation(); stub();">
        <div class="triangle-left" onclick='toggleSettings();'>
        </div>
        <h1>Smoothing</h1>
        <input orient="vertical" class="step-range" type="range" min="0" max="100" step="1" value="50" id="interpolation-step" onchange="setInterpolation(this.value);" oninput="setInterpolation(this.value);">
        <h1 id="interpolation-step-label">50</h1>
        <form class="sel-input-form">
          <h2>Input for MCs C and D</h2>
          <input type="radio" name="mc-sel" id="cd-x" value="x" checked>X<br>
          <input type="radio" name="mc-sel" id="cd-xy" value="xy">X-Y
        </form>

        <div>

      </div>
      </div>
    </div>
    <canvas id="canvas"></canvas>
    </div>
  </body>
</html>
