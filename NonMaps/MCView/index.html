<!DOCTYPE html>
<html>
  <head>
    	<title>Nonlinear C15 - Performance View</title>
    	<meta name="viewport" content="width=device-width, user-scalable=no">
    	<link href="style.css" type="text/css" media="screen" />
		<script type="text/javascript"  src="js.js" ></script>
	</head>
<body onload="onLoad()">
<canvas id="canvas"></canvas>
<div id="settings">
  <table class="settings-table">
  <tr>
    <th>Interpolation step size</th>
    <th>Interpolation call frequency</th>
  </tr>
  <tr>
    <td class="inline-elements">
      <input type="range" min="0" max="1" step="0.01" value="0.01" id="interpolation-step" onchange="setInterpolation(this.value);">
      <p id="interpolation-step-label">0.01</p>
    </td>
    <td>
      <input type="range" min="1" max="100" step="1" value="5" id="interpolation-time" onchange="setInterpolationTime(this.value);">
      <p id="interpolation-time-label">5ms</p>
    </td>
  </tr>
</table>

</div>
</body>
</html>
